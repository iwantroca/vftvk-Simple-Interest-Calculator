<html>
  <head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1>Simple Interest Calculator</h1>
      <div id="calculator-form">
        <label id="amount" for="amount"
          >Amount<input type="number" id="principal"
        /></label>
        <label id="rate" for="rate"
          >Interest Rate<input
            type="range"
            min="1"
            max="100"
            value="0"
            class="slider"
            id="myRange"
          />
          <p>0%</p></label
        >
        <label id="time" for="years"
          >No. of Years<input type="number" id="years"
        /></label>
      </div>
    </div>
  </body>
</html>
